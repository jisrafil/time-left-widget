<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

<title>Time Left in this month</title>
<style>
body{
  text-align: center;
  font-family: 'Fjalla One', sans-serif;
  background-color: #f5f3ff; /* very light lavender */
}
.box{
  display: inline-block;
  color: #ffffff;
  padding: 10px;
  border-radius: 5px;
}

/* Days = deep purple */
#days{
  background-color:#4c1d95;
}

/* Hours = medium purple */
#hours{
  background-color:#7c3aed;
}

/* Minutes = soft lavender */
#minutes{
  background-color:#a855f7;
}

h2{
  display: inline-block;
  margin-right: 10px;
}
</style>
</head>
<body>

<div id="counter">
  <h2>Time left in This Month</h2><br><br>
  <h2 class="box" id="days"></h2>
  <h2 class="box" id="hours"></h2>
  <h2 class="box" id="minutes"></h2>
</div>

<script>
function CountDownTimer() {
  left_days = document.getElementById("days");
  left_hours = document.getElementById("hours");
  left_minutes = document.getElementById("minutes");
}

function showRemaining() {
  now = new Date();
  days_in_this_month = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
  days = days_in_this_month - now.getDate();
  hours = 23 - now.getHours();
  minutes = 59 - now.getMinutes();
  left_days.innerHTML = days + " days ";
  left_hours.innerHTML = hours + " hours ";
  left_minutes.innerHTML = minutes + " mins ";
}

timer = setInterval(showRemaining, 1000);
CountDownTimer();
</script>

</body>
</html>
